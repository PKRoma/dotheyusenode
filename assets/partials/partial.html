<div class="container">
  <div class="jumbotron">
    <h1>node?js</h1>
    <p>DOES IT USE NODE</p>
    <br/>
    <input name="website.url" ng-model="website.url" placeholder="enter URL" type="text" class="form-control">
    <br/>
    <button class="btn btn-primary" ng-click="check()">Find Out Now</button>
  </div>
  <div ng-show="displayResult">
    <img class="resultImg" ng-src={{img}}>
    <!-- {{resultUrl}} -->
    <div class="resultMsg">
      <span class="resultUrl"> {{message}}</span>
      <ul>
        <li ng-repeat="reason in reasons">{{reason}}</li>
      </ul>
    </div>
  </div>
  <div ng-show="displayError">
    <p>{{errorMsg}}</p>
  </div>
</div>
