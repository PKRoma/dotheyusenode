<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Do they use node">
    <meta name="author" content="Will Laurance">
    <link rel="shortcut icon" href="/favicon.png">
    <title>Do They Use Node?</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <!-- Custom styles for this template -->
    <link href="/jumbotron-narrow.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">
      <div class="jumbotron">
        <h1>Do They Use Node?</h1>
        <input id="URL" placeholder="enter URL" type="text" class="form-control">
        <br/>
        <button class="btn btn-success" id="checkButton">Check and See</button>
      </div>
      <div class="footer">
      </div>
    </div> <!-- /container -->
    <script>
      function handleRequest(code, body) {
        alert(code + " " + JSON.stringify(body));
      }

      function makeRequest(url, cb) {
        var http = new XMLHttpRequest();
        http.open("POST", "/?url=" + encodeURIComponent(url), true);
        http.onreadystatechange = function() {
          if (http.readyState == 4) {
            handleRequest(http.status, JSON.parse(http.responseText));
          }
        };
        http.send(null);
      }

      function getURL() {
        return document.getElementById('URL').value;
      }

      function addListeners() {
        var checkButton = document.getElementById('checkButton');
        checkButton.onclick = function() {
          var url = getURL();
          if (url !== "") {
            makeRequest(url, handleRequest);
          }
        };
      }
      addListeners();
    </script>
  </body>
</html>
