<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Do they use node">
    <meta name="author" content="Will Laurance">
    <link rel="shortcut icon" href="/favicon.png">
    <title>Do They Use Node?</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <!-- Custom styles for this template -->
    <link href="/jumbotron-narrow.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">
      <div class="jumbotron">
        <h1>Do They Use Node?</h1>
        <input id="URL" placeholder="enter URL" type="text" class="form-control">
        <br/>
        <button class="btn btn-success" id="checkButton">Check and See</button>
      </div>
      <div>
        <p id="message"></p>
      </div>
      <div class="footer">
      </div>
    </div> <!-- /container -->
    <script>
      function getMD() {
        return document.getElementById('message');
      }
      function clearMessage() {
        getMD().innerHTML = "";
      }
      function writeMessage(message) {
        var md = getMD();
        md.innerHTML = message;
      }

      function writeError(error) {
        var md = getMD();
        md.innerHTML = error;
      }

      function handleRequest(code, body) {
        if (code === 200) {
          writeMessage(body.message);
        } else {
          writeError(body.error);
        }
      }

      function makeRequest(url, cb) {
        var http = new XMLHttpRequest();
        http.open("POST", "/?url=" + encodeURIComponent(url), true);
        http.onreadystatechange = function() {
          if (http.readyState == 4) {
            handleRequest(http.status, JSON.parse(http.responseText));
          }
        };
        http.send(null);
      }

      function getURL() {
        return document.getElementById('URL').value;
      }

      function addListeners() {
        var checkButton = document.getElementById('checkButton');
        var urlField = document.getElementById('URL');
        function handler() {
          var url = getURL();
          if (url !== "") {
            makeRequest(url, handleRequest);
          }
        };
        checkButton.onclick = handler;
        urlField.onkeydown = function(event) {
          if (event.keyCode == 13) {
            handler();
          }
        };

      }
      addListeners();
    </script>
  </body>
</html>
