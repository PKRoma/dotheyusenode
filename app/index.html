<div ng-view class="view-frame"></div>

    <script>
      function getMD() {
        return document.getElementById('message');
      }

      function getTD() {
        return document.getElementById('title-heading');
      }

      function clearMessage() {
        getMD().innerHTML = "";
        getTD().innerHTML = "";
      }

      function writeMessage(r) {
        var md = getMD();
        var ih = "<h3>" + r.answer + "</h3>";
        if (r.reasons.length > 0) {
          ih += "<ul>";
          ih += r.reasons
            .map(function(reason) {
              return "<li><b>" + reason.name + "</b> " + reason.reasons.join('. ');
            });
          ih += "</ul>";
        }
        md.innerHTML = ih;
      }

      function writeError(error) {
        var md = getMD();
        md.innerHTML = error;
      }

      function writeTitle() {
        getTD().innerHTML = "<h2>Results for " + getURL() + "</h2>";
      }

      function handleRequest(code, body) {
        writeTitle();

        if (code === 200) {
          writeMessage(body.message);
        } else {
          writeError(body.error);
        }
      }

      function makeRequest(url, cb) {
        console.log(url);
        var http = new XMLHttpRequest();
        http.open("GET", "/?url=" + encodeURIComponent(url), true);
        http.onreadystatechange = function() {
          if (http.readyState == 4) {
            console.log(http.responseText)
            handleRequest(http.status, JSON.parse(http.responseText));
          }
        };
        http.send(null);
      }

      function getURL() {
        return document.getElementById('URL').value;
      }

      function addListeners() {
        var checkButton = document.getElementById('checkButton');
        var urlField = document.getElementById('URL');
        function handler() {
          clearMessage();
          var url = getURL();
          if (url !== "") {
            makeRequest(url, handleRequest);
          }
        };
        checkButton.onclick = handler;
        urlField.onkeydown = function(event) {
          if (event.keyCode == 13) {
            handler();
          }
        };

      }
      addListeners();
    </script>
